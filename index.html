<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Etch-a-Sketch</title>
    <script src="./eas.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class ="header">
        <h1>
            Odin Etch-a-Sketch
        </h1>
        <p>Drag your mouse on the inside of the box to make a trail of colors. <br> Press the Reset button to clear the box and/or choose another size of the trail.</p>
    </div>
    
    <div class="container">
        <div class="buttons">
            <button id="reset">Reset</button>
            <button id="black">Black</button>
            <button id="rainbow">Rainbow</button>
            <button id="gradient">Gradient</button>
        </div>
        <p class="grid-info">Grid size: 16x16 square blocks</p>
        <p class="trail-info">Trail color: Black</p>
        <div id="grid-container"></div>
    </div>
    
    <div class="footer">
        By yours truly, <a href="https://github.com/mraffia">mraffia</a>
    </div>
</body>
</html>
